<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
</head>
<body>
    <div id="app">
        <h1>AI Chat Assistant</h1>
        <p>The chat widget should appear in the bottom right corner.</p>
    </div>
    
    <!-- Add defer attribute and error handling -->
    <script src="widget.js" defer onerror="console.error('Failed to load widget.js')"></script>
    
    <!-- Add a script to verify loading -->
    <script>
        window.addEventListener('load', () => {
            if (!window.AIAssistantWidget) {
                console.error('Widget failed to initialize');
            } else {
                console.log('Widget loaded successfully');
            }
        });
    </script>
</body>
</html>
